
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Flip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/stpageflip@2.0.6/css/stpageflip.min.css" />

  <style>
    body {
      margin: 0;
      background: #f2f2f2;
      font-family: sans-serif;
    }

    #book-container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #flipbook {
      width: 90%;
      max-width: 1000px;
      height: 90vh;
    }

    .page-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="book-container">
    <div id="flipbook"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/stpageflip@2.0.6/dist/stpageflip.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const pageFlip = new St.PageFlip(document.getElementById("flipbook"), {
        width: 500,
        height: 700,
        size: "stretch",
        minWidth: 315,
        maxWidth: 1000,
        minHeight: 420,
        maxHeight: 1350,
        maxShadowOpacity: 0.5,
        showCover: false,
        mobileScrollSupport: true
      });

      const pages = [
        "page-1.jpg",
        "page-2.jpg",
        "page-3.jpg",
        "page-4.jpg",
        "page-5.jpg",
        "page-6.jpg",
        "page-7.jpg",
        "page-8.jpg",
        "page-9.jpg",
        "page-10.jpg"
      ];

      pageFlip.loadFromImages(pages);
    });
  </script>
</body>
</html>
